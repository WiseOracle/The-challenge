<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Challenge</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <script defer src="starfield.js"></script>
</head>
<body>
  <canvas class="starfield" id="starfield"></canvas>
  <div class="loading-screen" id="loadingScreen">
    <div class="logo-animation">
      <img src="logo.png" alt="Mystical Door Logo" class="door-logo" />
      <div class="loading-bar"></div>
    </div>
  </div>

  <div class="main-screen hidden" id="mainScreen">
    <div class="nav-tabs">
      <div class="tab" id="leaderboard">
        <img src="icons/leaderboard.svg" alt="Leaderboard" />
        <span>Leaderboard</span>
      </div>
      <div class="tab" id="game">
        <img src="icons/game.svg" alt="Game" />
        <span>Game</span>
      </div>
      <div class="tab" id="profile">
        <img src="icons/profile.svg" alt="Profile" />
        <span>Profile</span>
      </div>
    </div>
    <div class="content">
      <h1 class="title">The Challenge</h1>
      <div class="countdown-box">
        <h2>Next Game In</h2>
        <div id="countdown">00:59</div>
      </div>
      <button class="enter">Enter the Game</button>
    </div>
  </div>

  <div id="paymentScreen" class="payment-screen hidden">
    <div class="payment-options">
      <h3>Select a currency to pay the $0.50 entry</h3>
      <button class="currency-option" data-currency="TON">TON</button>
      <button class="currency-option" data-currency="USDT">USDT</button>
      <button class="currency-option" data-currency="BTC">BTC</button>
      <button class="currency-option" data-currency="ETH">ETH</button>
    </div>
    <div class="payment-loading hidden">
      <p>Waiting for payment...</p>
      <div class="loading-bar"></div>
    </div>
    <div class="payment-confirmation hidden">
      <p>âœ… Payment received</p>
    </div>
  </div>
</body>
</html>
